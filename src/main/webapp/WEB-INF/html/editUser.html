<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>编辑用户</title>
    <link rel="stylesheet" th:href="@{/css/editUser.css}" href="../../css/editUser.css">
</head>
<body>
<div id="div1">
    <form th:action="@{/updateuser}" method="post">
        <input type="hidden" name="id" th:value="${user.getId()}">
        <label id="label1">用户名</label>
        <input id="input1" type="text" name="username" th:value="${user.getUsername()}">
        <label id="label2">姓名</label>
        <input id="input2" type="text" name="name" th:value="${user.getName()}">
        <label id="label3">性别</label>
        <label id="label6">男</label>
        <label id="label7">女</label>
        <input id="input3" type="radio" name="sex" value="男">
        <input id="input7" type="radio" name="sex" value="女">
        <label id="label4">生日</label>
        <input id="input4" type="date" name="birthday" th:value="${user.getBirthday()}">
        <label id="label5">邮箱</label>
        <input id="input5" type="text" name="email" th:value="${user.getEmail()}">
        <input id="input6" type="submit" value="提交">
    </form>
</div>
</body>
</html>
